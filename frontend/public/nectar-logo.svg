<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="1080" height="1080" fill="none"/>
  
  <!-- Top swoosh - more curved and flowing like the original -->
  <path d="M 180 400 
           C 250 280, 400 240, 540 270 
           C 680 300, 830 280, 900 400 
           C 920 440, 900 480, 860 500 
           C 780 540, 650 520, 540 510 
           C 430 500, 300 540, 220 500 
           C 180 480, 160 440, 180 400 Z" 
        fill="#1e3a8a" 
        opacity="1"/>
  
  <!-- Bottom swoosh - flowing in opposite direction -->
  <path d="M 900 680 
           C 830 800, 680 840, 540 810 
           C 400 780, 250 800, 180 680 
           C 160 640, 180 600, 220 580 
           C 300 540, 430 560, 540 570 
           C 650 580, 780 540, 860 580 
           C 900 600, 920 640, 900 680 Z" 
        fill="#1e3a8a" 
        opacity="1"/>
  
  <!-- Nectar text - bold and centered -->
  <text x="540" y="550" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="220" 
        font-weight="900" 
        fill="#000000" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="-5">nectar</text>
</svg>